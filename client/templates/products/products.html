<template name="products">
  <h3>Products</h3>
  {{#each products}}
    <div class="row product-row">
      <div class="col-md-2">
        <img src="{{image}}" class="full">
      </div>
      <div class="col-md-10">
        <h4>{{name}}</h4>
        <p>Average Rating: <img src="/img/star{{getAvg reviews}}.png" class="stars"> ({{getReviewsTotal reviews.length}})</p>
        <p>{{truncateText description 140}}</p>
        <a href="{{pathFor 'product'}}" class="btn btn-default">Read Reviews</a>
        {{#if currentUser}}
          <a href="{{pathFor 'new_review'}}" class="btn btn-primary">Add Review</a>
        {{/if}}
      </div>
    </div>
  {{else}}
    <p>There are no products</p>
  {{/each}}
</template>
