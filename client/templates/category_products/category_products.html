<template name="category_products">
	<h3>Products</h3>
	{{#each category_products}}
		<div class="row product-row well">
		<div class="col-md-2">
			<img class="full" src="{{image}}">
		</div>
		<div class="col-md-10">
			<h4>{{name}}</h4>
			<p>Average Rating: <img src="/img/star{{getAvg reviews}}.png" class="stars"> ({{getReviewsTotal reviews.length}})</p>
        	
			<p>{{truncateText description 140}}</p>
			<a href="{{pathFor 'product'}}" class="btn btn-default">Read Reviews</a>
			{{#if currentUser}}
				<a href="{{pathFor 'new_review'}}" class="btn btn-primary">Add Review</a>
			{{/if}}
		</div>
	</div>
	{{else}}
		<p>There are no products in this category</p>	
	{{/each}}
</template>
